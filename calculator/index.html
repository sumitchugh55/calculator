<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
		<title>A simple calculator</title>
	</head>
	<body id ="body">
		<div id="container" class="Row"> 
            <div class="img1">
                <img id="img" src="/calculator"/>
            </div>
			<div id="calculator">
				<div id="result">
					<div id="history">
						<p id="history-value"></p>
					</div>
					<div id="output">
						<p id="output-value"></p>
					</div>
				</div>
				<div id="keyboard">
					<button onclick="changecolor()" class="operator" id="clear">C</button>
					<button  onclick="changecolor()" class="operator" id="backspace">CE</button>
					<button  onclick="changecolor()"class="operator" id="%">%</button>
					<button onclick="changecolor()" class="operator" id="/">&#247;</button>
					<button  onclick="changecolor()"class="number" id="7">7</button>
					<button onclick="changecolor()" class="number" id="8">8</button>
					<button  onclick="changecolor()"class="number" id="9">9</button>
					<button  onclick="changecolor()"class="operator" id="*">&times;</button>
					<button onclick="changecolor()" class="number" id="4">4</button>
					<button onclick="changecolor()" class="number" id="5">5</button>
					<button onclick="changecolor()"class="number" id="6">6</button>
					<button onclick="changecolor()" class="operator" id="-">-</button>
					<button onclick="changecolor()" class="number" id="1">1</button>
					<button onclick="changecolor()" class="number" id="2">2</button>
					<button onclick="changecolor()" class="number" id="3">3</button>
					<button onclick="changecolor()" class="operator" id="+">+</button>
					<button  onclick="changecolor()" class="empty" id="empty"></button>
					<button  onclick="changecolor()"class="number" id="0">0</button>
					<button  onclick="changecolor()"class="empty" id="empty"></button>
					<button  onclick="changecolor()"class="operator" id="=">=</button>
                  
                    
                   
                    

				</div>
			</div>
            
		</div>
        
		<script src="script.js"></script>
        <footer>
           Designed By  Sumit Chugh
        </footer>
	</body>

</html>
